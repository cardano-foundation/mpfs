x-mpfs-template:
  &mpfs-common
  build:
    context: ..
    dockerfile: docker/Dockerfile
  command:
    - --port
    - "3000"
    - --provider
    - "yaci"
    - --yaci-store-host
    - "http://yaci-cli:8080"
    - --yaci-admin-host
    - "http://yaci-cli:10000"
    - --ogmios-host
    - "http://yaci-cli:1337"
    - --seed
    - /data/seed
    - --generate
  networks:
    - yaci-network

services:
  yaci-cli:
    container_name: yaci-cli
    image: bloxbean/yaci-cli:0.10.6-beta
    volumes:
      - cluster-data:/clusters
      - ../config/node.properties:/app/config/node.properties
    env_file:
      - yaci.env
      - ../config/node.properties
    entrypoint: ["/app/yaci-cli.sh", "create-node", "-o", "--start"]
    networks:
      - yaci-network

  mpfs-charlie:
    <<: *mpfs-common
    container_name: mpfs-charlie
    ports:
      - "${CHARLIE_PORT:-3000}:3000"
    volumes:
      - mpfs-charlie-data:/data

  mpfs-bob:
    <<: *mpfs-common
    container_name: mpfs-bob
    ports:
      - "${BOB_PORT:-3002}:3000"
    volumes:
      - mpfs-bob-data:/data

  mpfs-alice:
    <<: *mpfs-common
    container_name: mpfs-alice

    ports:
      - "${ALICE_PORT:-3004}:3000"
    volumes:
      - mpfs-alice-data:/data




volumes:
  cluster-data:
  mpfs-charlie-data:
  mpfs-alice-data:
  mpfs-bob-data:

networks:
  yaci-network:
